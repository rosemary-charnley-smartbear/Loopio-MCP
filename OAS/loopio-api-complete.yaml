    LibraryEntryUpdated:
      '{$request.body#/webhookUrl}':
        post:
          summary: Library Entry Updated
          description: |
            Sent whenever a Library Entry is manually updated by a user.
            This includes editing an entry, reviewing an entry, bulk actions, and search & replace.
          parameters:
            - $ref: '#/components/parameters/WebhookContentSignature'
            - $ref: '#/components/parameters/WebhookTimestamp'
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    event:
                      type: string
                      enum:
                        - libraryEntry.updated
                    context:
                      type: object
                      properties:
                        libraryEntryIds:
                          type: array
                          items:
                            type: integer
                  required:
                    - event
                    - context
          responses:
            '200':
              description: OK
    LibraryReviewAssigned:
      '{$request.body#/webhookUrl}':
        post:
          summary: Library Review Assigned
          description: Sent whenever a Library Review is created and assigned to someone
          parameters:
            - $ref: '#/components/parameters/WebhookContentSignature'
            - $ref: '#/components/parameters/WebhookTimestamp'
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    event:
                      type: string
                      enum:
                        - libraryReview.assigned
                    context:
                      type: object
                      properties:
                        libraryEntryId:
                          type: number
                        reviewId:
                          type: number
                        asignedTo:
                          type: object
                        assignedBy:
                          oneOf:
                            - type: object
                              properties:
                                type:
                                  type: string
                                  enum:
                                    - user
                                id:
                                  type: number
                                email:
                                  type: string
                              required:
                                - type
                                - id
                                - email
                            - type: object
                              properties:
                                type:
                                  type: string
                                  enum:
                                    - automated_process
                              required:
                                - type
                        dueDate:
                          type: string
                          format: date-time
                          nullable: true
                  required:
                    - event
                    - payload
                    - dueDate
          responses:
            '200':
