openapi: 3.0.1
info:
  title: Loopio
  description: Loopio's Public API
  termsOfService: 'http://loopio.com/termsOfService'
  contact:
    email: support@loopio.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0
servers:
  - url: 'https://api.loopio.com/data/v2'
    description: Production server for the American datacenter
  - url: 'https://api.eu.loopio.com/data/v2'
    description: Production server for the European datacenter
tags:
  - name: Asynchronous
    description: An asynchronous endpoint
  - name: Customers
    description: Get information about Customer instances
  - name: Custom Project Fields
    description: Create and manage Custom Project Fields
  - name: Files
    description: Manage Loopio files
  - name: Merge Variables
    description: Reusable Library/Project-wide variables
  - name: Library Entries
    description: Create and manage Library Entries
  - name: Projects
    description: Create and manage Projects
  - name: Project Templates
    description: Get Information about Project Templates
  - name: Stacks
    description: View accessible stacks or Library structure
  - name: Users
    description: Create and manage Users
  - name: Teams
    description: Get Information about Teams
  - name: Webhooks
    description: Create & Manage webhook subscriptions
paths:
  '/customers/{customerId}/activeLanguages':
    parameters:
      - $ref: '#/components/parameters/customerId'
    get:
      tags:
        - Customers
      summary: Get all the languages in use in a customer's collection of library entries
      operationId: getCustomerActiveLanguages
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Language'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      security:
        - loopio_auth:
            - 'customer.info:read'
  '/customers/{customerId}':
    parameters:
      - $ref: '#/components/parameters/customerId'
    get:
      tags:
        - Customers
      summary: Get the id and guid for a given Customer
      operationId: getCustomer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  guid:
                    type: string
                required:
                  - id
                  - guid
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      security:
        - loopio_auth:
            - 'customer.info:read'
  '/files/{fileId}':
    parameters:
      - $ref: '#/components/parameters/fileId'
    get:
      tags:
        - Files
      summary: Show information about a file
      operationId: showFile
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      security:
        - loopio_auth:
            - 'file:read'
    delete:
      tags:
        - Files
      summary: Delete a file
      description: 'If this file is linked with any other Loopio resources, that link will also be deleted'
      operationId: deleteFile
      responses:
        '204':
          $ref: '#/components/responses/204'
        '403':
          $ref: '#/components/responses/403'
      security:
        - loopio_auth:
            - 'file:delete'
  '/crm/{opportunityID}/projects':
    parameters:
      - name: opportunityID
        in: path
        required: true
        schema:
          type: string
      - name: crmType
        in: query
        required: true
        schema:
          type: string
          enum:
            - MS_DYNAMICS
            - SALESFORCE
    get:
      tags:
        - CRM
      summary: Get the list of viewable Projects associated with a given CRM Opportunity
      operationId: listCRMProjects
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  projectIDs:
                    type: array
                    items:
                      type: integer
      security:
        - loopio_auth:
            - 'crm:read'
  /libraryEntries:
    get:
      parameters:
        - $ref: '#/components/parameters/Page'
        - name: pageSize
          in: query
          description: The numbers of items to return
          schema:
            type: integer
            minimum: 1
            maximum: 200
            exclusiveMinimum: false
            example: 10
            default: 10
          required: false
        - name: filter
          in: query
          description: Passing in an empty string for language will instead show entries in every language.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LibrarySearchOptions'
      tags:
        - Library Entries
      summary: List Library Entries you can interact with
      operationId: listLibraryEntries
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalItems:
                    type: integer
                    example: 100
                  totalPages:
                    type: integer
                    example: 10
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/LibraryEntry'
                required:
                  - totalItems
                  - totalPages
                  - items
              examples:
                example-1:
                  value:
                    totalItems: 100
                    totalPages: 10
                    items:
                      - id: 1744
                        questions:
                          - id: 632
                            text: What is Loopio?
                            complianceOption:
                              id: 1
                              text: 'Yes'
                        answer:
                          text: string
                          footnotes:
                            - id: 124
                              name: 'Loopio Inc is based in Toronto, Canada'
                        languageCode: en
                        creator:
                          id: 1
                          name: name
                        lastUpdatedBy:
                          id: 1
                          name: name
                        lastReviewedBy:
                          id: 1
                          name: name
                        libraryEntryOwner:
                          id: 1
                          name: name
                        attachmentCount: 1
                        createdDate: '2019-05-23T15:32:00Z'
                        lastUpdatedDate: '2019-07-25T18:37:44Z'
                        lastReviewedDate: '2019-05-23T15:32:00Z'
                        status: APPROVED
                        tags:
                          - tag2
                          - tag6
                        scores:
                          time: 10
                          usage: 10
                          freshness: 10
                        InlineImages:
                          items:
                            - id: 123
                              url: abc
                        location:
                          stack:
                            id: 1
                            name: Sales
                          category:
                            id: 1
                            name: North America
                          subCategory:
                            id: 1
                            name: Canada
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      security:
        - loopio_auth:
            - 'library:read'
    post:
      tags:
        - Library Entries
      summary: Create a Library Entry
      description: |-
        Answer text for an Entry can be null if its Questions have Compliance Answers.
        Note: we are making terminology updates in Loopio - Compliance Sets shall be referred to as Answer Sets. The API will be updated to reflect this change at a later time.
      operationId: createLibraryEntry
      requestBody:
        description: 'Library entry to create. __Warning:__ This does not currently support creating library entries with merge variables in the answer text.'
        content:
          application/json:
            schema:
              type: object
              properties:
                questions:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                        description: Question text. Surrounding white space will be trimmed  before checking the length against a minLength parameter.
                        example: What is Loopio?
                        minLength: 1
                        maxLength: 65535
                      complianceOption:
                        type: object
                        nullable: true
                        properties:
                          text:
                            type: string
                            example: 'Yes'
                            minLength: 1
                            maxLength: 45
                            nullable: true
                    required:
                      - text
                  minItems: 1
                  description: A question and possible variations which utilize the same answer
                answer:
                  type: object
                  properties:
                    text:
                      type: string
                      nullable: true
                      maxLength: 65535
                      example: Loopio is RFP response software
                  required:
                    - text
                languageCode:
                  $ref: '#/components/schemas/LanguageCode'
                location:
                  type: object
                  properties:
                    stackID:
                      type: integer
                    categoryID:
                      type: integer
                    subCategoryID:
                      type: integer
                      description: A subCategoryID value should only be set when a categoryID is defined
                  required:
                    - stackID
                tags:
                  type: array
                  items:
                    type: string
                    maxLength: 100
                    example: company overview
              required:
                - questions
                - answer
                - location
        required: true
      responses:
        '201':
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LibraryEntry'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
      security:
        - loopio_auth:
            - 'library:write'
  /libraryEntries/bulk:
    post:
      tags:
        - Library Entries
        - Asynchronous
      summary: Bulk create Library Entries
      description: |-
        Answer text for an Entry can be null if its Questions have Compliance Answers.
        Note: we are making terminology updates in Loopio - Compliance Sets shall be referred to as Answer Sets. The API will be updated to reflect this change at a later time.
      operationId: bulkCreateLibraryEntries
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                createMissingLocations:
                  type: boolean
                  default: false
                entries:
                  type: array
                  minItems: 1
                  maxItems: 500
                  items:
                    $ref: '#/components/schemas/LibraryEntryBulk'
              required:
                - entries
      responses:
        '202':
          $ref: '#/components/responses/AsyncTaskAccepted'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
      security:
        - loopio_auth:
            - 'library:write'
  '/libraryEntries/{libraryEntryId}':
    parameters:
      - name: libraryEntryId
        in: path
        description: Library Entry Id
        required: true
        schema:
          type: integer
    get:
      tags:
        - Library Entries
      summary: Get a Library Entry
      parameters:
        - name: 'inline[]'
          in: query
          required: false
          description: '@mergeVariables will substitute Merge Variable placeholders in answer text in the following ways: * Library Merge Variables: will be replaced with their corresponding values with their corresponding values * Project Merge Variables: will be replaced with the variable name in square brackets (e.g. [Client Name])'
          schema:
            type: array
            items:
              type: string
              enum:
                - '@mergeVariables'
          style: form
          explode: true
      operationId: getLibraryEntry
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LibraryEntry'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      security:
        - loopio_auth:
            - 'library:read'
    patch:
      tags:
        - Library Entries
      summary: Update core properties of a Library Entry
      operationId: updateLibraryEntry
      requestBody:
        description: |-
          Library Entry properties to set. __Warning:__ Updating answer text with merge variables will remove the merge variable.
          Note: we are making terminology updates in Loopio - Compliance Sets shall be referred to as Answer Sets. The API will be updated to reflect this change at a later time.
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/JsonPatch'
            examples:
              Change answer and tags:
                value:
                  - op: replace
                    path: /answer/text
                    value: new answer
                  - op: add
                    path: /tags/-
                    value: new tag
              Move Entry:
                value:
                  - op: replace
                    path: /location
                    value:
                      stackId: 7
                      categoryId: null
                      subCategoryId: null
              Manage questions:
                value:
                  - op: replace
                    path: /questions/1/text
                    value: better question text
                  - op: add
                    path: /questions/-
                    value:
                      text: new question
                      complianceOption: null
                  - op: move
                    from: /questions/2
                    path: /questions/0
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LibraryEntry'
        '400':
          $ref: '#/components/responses/InvalidJSONPatchDocument'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '422':
          $ref: '#/components/responses/UnprocessableJSONPatchRequest'
      security:
        - loopio_auth:
            - 'library:write'
    delete:
      tags:
        - Library Entries
      operationId: deleteLibraryEntry
      responses:
        '204':
          description: No Content
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      security:
        - loopio_auth:
            - 'library:delete'
  '/libraryEntries/{libraryEntryId}/attachments':
    parameters:
      - name: libraryEntryId
        in: path
        description: Library Entry Id
        required: true
        schema:
          type: integer
    get:
      tags:
        - Library Entries
      summary: Get Library Entry's Attachments
      operationId: getLibraryEntryFiles
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/File'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      security:
        - loopio_auth:
            - 'library:read'
  '/libraryEntryHistories/{libraryEntryId}':
    parameters:
      - name: libraryEntryId
        in: path
        description: Library Entry Id
        required: true
        schema:
          type: integer
    get:
      tags:
        - Library Entries
      summary: Get history of a Library Entry
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      operationId: getLibraryEntryHistories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalItems:
                    type: integer
                    example: 100
                  totalPages:
                    type: integer
                    example: 10
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/LibraryEntryHistory'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      security:
        - loopio_auth:
            - 'library:read'
  '/libraryEntryHistories/{libraryEntryId}/{historyId}':
    parameters:
      - name: libraryEntryId
        in: path
        description: Library Entry Id
        required: true
        schema:
          type: integer
      - name: historyId
        in: path
        description: History Id
        required: true
        schema:
          type: integer
    get:
      tags:
        - Library Entries
      summary: Get a specific history item of a Library Entry
      operationId: getLibraryEntryHistory
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LibraryEntryHistory'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      security:
        - loopio_auth:
            - 'library:read'
  /stacks:
    parameters:
      - name: fields
        in: query
        description: Fields included in response
        schema:
          type: string
          enum:
            - '@wide'
          example: '@wide'
    get:
      tags:
        - Stacks
      summary: List accessible stacks; View full Library structure
      operationId: listStacks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalItems:
                    type: integer
                    example: 100
                  totalPages:
                    type: integer
                    example: 10
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Stack'
                required:
                  - totalItems
                  - totalPages
                  - items
      security:
        - loopio_auth:
            - 'library:read'
  '/asyncTasks/mergeVariableDelete/{taskId}':
    parameters:
      - name: taskId
        in: path
        required: true
        schema:
          type: integer
    get:
      tags:
        - Asynchronous
        - Merge Variables
      summary: Get the status of Merge Variable deletion request
      operationId: getMegeVariableDeleteStatus
      responses:
        '200':
          $ref: '#/components/responses/AsyncTaskStatusResponse'
        '404':
          $ref: '#/components/responses/404'
  /mergeVariables:
    get:
      tags:
        - Merge Variables
      summary: List defined Merge Variables
      operationId: listMergeVariables
      parameters:
        - name: type
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/MergeVariableType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MergeVariable'
        '403':
          $ref: '#/components/responses/403'
      security:
        - loopio_auth:
            - 'mergeVariable:read'
    post:
      tags:
        - Merge Variables
      summary: Create a new Merge Variable
      operationId: createMergeVariable
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - title: Library Merge Variable
                  type: object
                  properties:
                    name:
                      type: string
                      maxLength: 64
                    value:
                      type: string
                      maxLength: 200
                      nullable: true
                    description:
                      type: string
                      maxLength: 100
                      nullable: true
                    type:
                      type: string
                      enum:
                        - library
                  required:
                    - name
                    - value
                    - description
                    - type
                - title: Project Merge Variable
                  type: object
                  properties:
                    name:
                      type: string
                      maxLength: 64
                    description:
                      type: string
                      maxLength: 100
                      nullable: true
                    type:
                      type: string
                      enum:
                        - project
                  required:
                    - name
                    - description
                    - type
      responses:
        '201':
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MergeVariable'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
      security:
        - loopio_auth:
            - 'mergeVariable:write'
  '/mergeVariables/{id}':
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
    get:
      tags:
        - Merge Variables
      summary: Get a Merge Variable
      operationId: getMergeVariable
      parameters:
        - in: query
          name: fields
          description: Fields included in response
          required: false
          schema:
            type: string
            enum:
              - '@narrow'
              - '@wide'
            default: '@narrow'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                  - title: '@narrow'
                    allOf:
                      - $ref: '#/components/schemas/MergeVariable'
                  - title: '@wide'
                    allOf:
                      - $ref: '#/components/schemas/MergeVariableWide'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      security:
        - loopio_auth:
            - 'mergeVariable:read'
    patch:
      tags:
        - Merge Variables
      summary: Update a Merge Variable
      operationId: updateMergeVariable
      requestBody:
        content:
          application/json-patch+json:
            schema:
              type: array
              items:
                oneOf:
                  - title: Set name
                    type: object
                    properties:
                      op:
                        type: string
                        enum:
                          - replace
                      path:
                        type: string
                        enum:
                          - /name
                      value:
                        type: string
                        maxLength: 64
                    required:
                      - op
                      - path
                      - value
                  - title: Set description
                    type: object
                    properties:
                      op:
                        type: string
                        enum:
                          - replace
                      path:
                        type: string
                        enum:
                          - /description
                      value:
                        type: string
                        maxLength: 100
                    required:
                      - op
                      - path
                      - value
                  - title: Set value
                    description: 'Note: only valid for Library Merge Variables'
                    type: object
                    properties:
                      op:
                        type: string
                        enum:
                          - replace
                      path:
                        type: string
                        enum:
                          - /value
                      value:
                        type: string
                        maxLength: 200
                    required:
                      - op
                      - path
                      - value
                  - title: Convert to a Project Merge Variable
                    description: 'Note: this will remove the Variable''s current value'
                    properties:
                      op:
                        type: string
                        enum:
                          - replace
                      path:
                        type: string
                        enum:
                          - /value
                      value:
                        type: string
                        maxLength: 200
                    required:
                      - op
                      - path
                      - value
                  - title: Convert to a Project Merge Variable
                    description: 'Note: this will remove the Variable''s current value'
                    properties:
                      op:
                        type: string
                        enum:
                          - replace
                      path:
                        type: string
                        enum:
                          - /type
                      value:
                        type: string
                        enum:
                          - project
                    required:
                      - op
                      - path
                      - value
                  - title: Convert to a Library Merge Variable
                    description: 'Note: forces the variable''s type to "library"'
                    type: object
                    properties:
                      op:
                        type: string
                        enum:
                          - add
                      path:
                        type: string
                        enum:
                          - /value
                      value:
                        type: string
                        maxLength: 200
                    required:
                      - op
                      - path
                      - value
              minLength: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MergeVariable'
        '400':
          $ref: '#/components/responses/InvalidJSONPatchDocument'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/UnprocessableJSONPatchRequest'
      security:
        - loopio_auth:
            - 'mergeVariable:write'
    delete:
      tags:
        - Merge Variables
      summary: Delete a Merge Variable
      operationId: deleteMergeVariable
      responses:
        '202':
          $ref: '#/components/responses/AsyncTaskAccepted'
        '403':
          $ref: '#/components/responses/403'
      security:
        - loopio_auth:
            - 'mergeVariable:delete'
  '/mergeVariables/{id}/history':
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
    get:
      tags:
        - Merge Variables
      summary: Get a Merge Variable's history
      operationId: getMergeVariableHistory
      parameters:
        - in: query
          name: ordering
          description: Return history in ascending or descending order by update time
          schema:
            type: string
            enum:
              - newestFirst
              - oldestFirst
            default: newestFirst
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MergeVariableChange'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      security:
        - loopio_auth:
            - 'mergeVariable:read'
  '/projects/{projectId}/complianceSets':
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: integer
    get:
      tags:
        - Projects
      summary: Get the Compliance Sets for a Project
      description: |-
        Note: Confidential projects are currently not supported via API.

         Note: We are making terminology updates in Loopio - Compliance Sets shall be referred to as Answer Sets. The API will be updated to reflect this change at a later time.
      operationId: getProjectComplianceSets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComplianceSet'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
    post:
      tags:
        - Projects
      summary: Create a Compliance Set for a Project
      description: |-
        Note: Confidential projects are currently not supported via API.

