  /webhookSubscriptions:
    get:
      tags:
        - Webhooks
      summary: List your event subscriptions (webhooks)
      operationId: listWebhookSubscriptions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WebhookSubscription'
        '403':
          $ref: '#/components/responses/403'
      security:
        - loopio_auth:
            - 'webhook:read'
    post:
      tags:
        - Webhooks
      summary: Create a new event subscription (new webhook)
      description: |-
        Callback URL validation as described [here](https://support.loopio.com/hc/en-us/articles/4404035824147-How-Do-I-Validate-My-Webhook-URL-) will occur automatically as part of this request.
        Help with handling webhook callback requests can be found [here](https://support.loopio.com/hc/en-us/articles/4404035409555-What-Information-is-in-a-Webhook-Event-Notification-)
      operationId: createWebhookSubscription
      requestBody:
        required: true
        description: Subscription details
        content:
          application/json:
            schema:
              type: object
              properties:
                events:
                  type: array
                  items:
                    $ref: '#/components/schemas/SubscribableEvent'
                  minItems: 1
                webhookUrl:
                  type: string
                  format: uri
                  pattern: '^https://'
              required:
                - events
                - webhookUrl
      responses:
        '201':
          description: CREATED
          headers:
            Location:
              description: URL of the created webhook subscription
              required: true
              schema:
                type: string
                format: uri
                pattern: '^(http|https)://'
              example: 'https://api.loopio.com/data/v2/webhookSubscriptions/123'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookSubscription'
        '400':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                name: VALIDATION_ERROR
                message: Invalid webhook url
                debugId: 0fas5
        '403':
          $ref: '#/components/responses/403'
      callbacks:
        LibraryEntryUpdated:
          $ref: '#/components/callbacks/LibraryEntryUpdated'
        LibraryReviewAssigned:
          $ref: '#/components/callbacks/LibraryReviewAssigned'
        ProjectStatusUpdated:
          $ref: '#/components/callbacks/ProjectStatusUpdated'
        ProjectCreated:
          $ref: '#/components/callbacks/ProjectCreated'
      security:
        - loopio_auth:
            - 'webhook:write'
