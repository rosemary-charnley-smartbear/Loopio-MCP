                      - type: string
                      - type: object
                        properties:
                          entitiesId:
                            type: array
                            items:
                              type: integer
                          created:
                            type: array
                            items:
                              type: object
                              properties:
                                bulkIndex:
                                  type: integer
                                entityId:
                                  type: integer
                          failed:
                            type: array
                            items:
                              type: object
                              properties:
                                bulkIndex:
                                  type: integer
                                error:
                                  type: string
                required:
                  - status
              examples:
                Pending:
                  value:
                    status: PENDING
                Error:
                  value:
                    status: FAILED
                    result: A bear ate our server
                Bulk create Library Entries:
                  value:
                    status: COMPLETE
                    result:
                      entitiesId:
                        - 1
                        - 2
                        - 3
                      created:
                        - bulkIndex: 0
                          entityId: 1
                        - bulkIndex: 1
                          entityId: 2
                        - bulkIndex: 3
                          entityId: 2
                      failed:
                        - bulkIndex: 2
