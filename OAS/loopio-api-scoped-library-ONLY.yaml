        firstName:
          type: string
          description: User's first name
          example: Jane
        lastName:
          type: string
          description: User's last name
          example: Doe
        email:
          type: string
          description: User's email
          example: jane.doe@example.com
        status:
          $ref: '#/components/schemas/UserStatus'
        guid:
          type: string
          description: User's generated unique ID
          example: 2e7a3fd2928111e3adb1a5bcbc7a2f7b
        roleId:
          type: integer
          description: ID of the User's Role
          example: 222
    UserWithRoleAndTeams:
      type: object
      properties:
        id:
          type: integer
          description: User ID
          example: 111
        firstName:
          type: string
          description: User's first name
          example: Jane
        lastName:
          type: string
          description: User's last name
          example: Doe
        email:
          type: string
          description: User's email
          example: jane.doe@example.com
        guid:
          type: string
          description: User's generated unique ID
          example: 2e7a3fd2928111e3adb1a5bcbc7a2f7b
        status:
          $ref: '#/components/schemas/UserStatus'
        roleId:
          type: integer
          description: ID of the User's Role
          example: 100
        teamIds:
          type: array
          items:
            type: integer
          description: A list of IDs for the Teams the User belongs to
          example:
            - 100
