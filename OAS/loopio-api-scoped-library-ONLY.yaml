      description: '@imagePlaceholders will substitute relative URLs in img src attributes with placeholders that contain the corresponding file ID. (e.g. __INLINE_IMAGE_SOURCE__123456)'
      schema:
        type: array
        items:
          type: string
          enum:
            - '@imagePlaceholders'
      style: form
      explode: true
    ProjectEntryId:
      name: projectEntryId
      in: path
      required: true
      schema:
        type: integer
    SectionId:
      name: sectionId
      in: path
      required: true
      schema:
        type: integer
    SubSectionId:
      name: subSectionId
      in: path
      required: true
      schema:
        type: integer
    WebhookContentSignature:
      in: header
      name: X-Loopio-Content-Signature
      description: 'The JSON-encoded body of the request, hashed by the Webhook''s signing secret. See [here](https://support.loopio.com/hc/en-us/articles/4404073215763-How-Do-I-Use-My-Signing-Secret-) for more information.'
      schema:
        type: string
      required: true
    WebhookTimestamp:
      in: header
      name: X-Loopio-Request-Timestamp
