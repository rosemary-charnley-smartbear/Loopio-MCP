      schema:
        type: integer
    fileId:
      name: fileId
      in: path
      required: true
      schema:
        type: integer
    Page:
      name: page
      in: query
      description: Page number
      schema:
        type: integer
        minimum: 1
        exclusiveMinimum: false
        example: 5
        default: 1
      required: false
    PageSize:
      name: pageSize
      in: query
      description: The numbers of items to return
      schema:
        type: integer
        minimum: 1
        exclusiveMinimum: false
        example: 10
        default: 10
      required: false
    RfxTypes:
      name: rfxTypes
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - RFP
            - RFI
            - DDQ
            - SQ
            - PP
            - OTHER
      description: This will accept multiple project types values to filter the result
      required: false
    Owners:
      name: owners
      in: query
      schema:
        type: array
        items:
          type: integer
      description: This will accept multiple owners PK to filter the result
      required: false
    RequiredProjectId:
      name: projectId
      in: query
      schema:
        type: integer
      required: true
    QueryParamSectionId:
      name: sectionId
      in: query
      description: Section Id
      required: false
      schema:
        type: integer
        example: 1
    QueryParamSubSectionId:
      name: subSectionId
      in: query
      description: SubSection Id
      required: false
      schema:
        type: integer
        example: 1
    QueryParamInlineOptions:
      name: 'inline[]'
      in: query
