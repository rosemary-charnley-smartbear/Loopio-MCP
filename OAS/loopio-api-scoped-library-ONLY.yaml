    SubscribableEvent:
      type: string
      enum:
        - libraryEntry.updated
        - libraryReview.assigned
        - project.statusChanged
        - project.created
    WebhookSubscription:
      type: object
      properties:
        id:
          type: integer
        webhookUrl:
          type: string
          format: uri
          pattern: '^https://'
        events:
          type: array
          items:
            $ref: '#/components/schemas/SubscribableEvent'
          minItems: 1
        status:
          type: string
          enum:
            - PENDING
            - ACTIVE
            - DISABLED
        creator:
          type: object
          properties:
            id:
              type: integer
          required:
            - id
      required:
        - id
        - webhookUrl
        - events
        - status
        - creator
  responses:
    '204':
      description: No Content
    '400':
      description: Invalid Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            name: INVALID_REQUEST
            message: Bad request
            debugId: 0fas3
    '403':
      description: No Permission
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            name: NO_PERMISSION
            message: No permission to access the resource
            debugId: 0fas3
    '404':
      description: Resource Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            name: RESOURCE_NOT_FOUND
            message: Resource not found
            debugId: 0fas3
    '422':
      description: Unprocessable Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            name: UNPROCESSABLE_REQUEST
            message: Unable to process request
            debugId: 0fas3
    '500':
      description: Fatal Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            name: FATAL_ERROR
            message: Something went wrong
            debugId: 0fas3
    AsyncTaskAccepted:
      description: RECEIVED
      content:
        application/json:
          schema:
            type: object
            properties:
              taskId:
                type: integer
    InvalidJSONPatchDocument:
      description: Invalid JSON-Patch document
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            name: INVALID_REQUEST
            message: Invalid JSON-Patch document
            debugId: 0fas3
    UnprocessableJSONPatchRequest:
      description: Unprocessable Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            name: UNPROCESSABLE_REQUEST
            message: Invalid operation on path /some/path
            debugId: 0fas3
    AsyncTaskStatusResponse:
      description: Typical status response of an asynchronous task
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                enum:
                  - PENDING
                  - FAILED
                  - COMPLETE
              result:
                type: string
            required:
              - status
          examples:
            Pending:
              value:
                status: PENDING
            Error:
              value:
                status: FAILED
                result: An unexpected error occurred
            Complete:
              value:
                status: COMPLETE
                result: Task completed successfully
  parameters:
    customerId:
      name: customerId
